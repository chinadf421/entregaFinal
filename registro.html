<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse – Donatte App</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="header">
    <img src="img/header.png" alt="Encabezado" class="imagen-encabezado">
  </div>

  <div class="menu">
    <nav class="nav-menu">
      <a href="inicio.html">Inicio</a>
      <a href="quienes.html">¿Quiénes somos?</a>
      <a href="donaciones.html">Donaciones</a>
      <a href="registro.html" class="activo">Registrarse</a>
    </nav>
  </div>

  <div class="cuerpo">
    <section class="hero">
      <div class="hero-texto">
        <h1>Registrate</h1>
        <p>Se uno nuestros voluntarios y ayudanos a sumar.</p>
        <form id="formRegistro" class="formulario">
          <label for="nombre">Nombre y apellido:</label>
          <input type="text" id="nombre" name="nombre" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required>

          <label for="provincia">Provincia:</label>
          <input type="text" id="provincia" name="provincia" required>

          <label for="localidad">Localidad:</label>
          <input type="text" id="localidad" name="localidad" required>

          <button type="submit">Registrarse</button>
        </form>
      </div>
    </section>
  </div>

  <div class="footer">
    <div class="contacto">
      <div class="item"><img src="img/mail.png" alt=""><span>donate.app@gmail.com</span></div>
      <div class="item"><img src="img/facebook.png" alt=""><span>@donate.app</span></div>
      <div class="item"><img src="img/instagram.png" alt=""><span>@donate.app</span></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
